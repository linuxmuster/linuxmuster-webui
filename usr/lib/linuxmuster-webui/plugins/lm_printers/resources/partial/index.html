<br/>

<progress-spinner ng:show="printers == null"></progress-spinner>

<div ng:show="printers != null">
    <div class="list-group">
        <a class="list-group-item" ng:repeat="printer in printers" ng:click="edit(printer)">
            <i class="fa fa-print"></i> {{printer.name}}
        </a>
    </div>

    <div class="floating-toolbar-padder"></div>

    <floating-toolbar>
        <button ng:click="save()" class="btn btn-default btn-flat" translate>Save</button>
        <button ng:click="backups()" class="btn btn-default btn-flat"><i class="fa fa-history"></i></button>
    </floating-toolbar>
</div>
