<br/>

<progress-spinner ng:show="defaults == null"></progress-spinner>

<div ng:show="defaults != null">
    <uib:tabset>
        <uib:tab heading="{{'Room Defaults'|translate}}">
            <br/>
            <table style="width:100%">
                <tr ng:repeat="default in defaults">
                    <td>
                        {{default.id}}
                    </td>
                    <td>
                        <span checkbox ng:model="default.internet" text="Internet"></span>
                    </td>
                    <td>
                        <span checkbox ng:model="default.intranet" text="Intranet"></span>
                    </td>
                    <td>
                        <span checkbox ng:model="default.webfilter" text="Web filter"></span>
                    </td>
                    <td width="1">
                        <button class="btn btn-default" ng:click="reset(default)" title="Reset" ng:if="$index > 0">
                            <i class="fa fa-history"></i>
                        </button>
                    </td>
                    <td width="1">
                        <button class="btn btn-default" ng:click="remove(default)" title="Remove" ng:if="$index > 0">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </table>

            <br/>

            <div class="input-group">
                <input type="text" ng:model="newObject" required uib:typeahead="x for x in newObjects|filter:$viewValue" typeahead-editable="false" class="form-control scrollable" typeahead-min-length="0" placeholder="{{'Type to search...'|translate}}" />
                <span class="input-group-btn">
                    <button ng:click="add(newObject); newObject=null" class="btn btn-primary" ng:disabled="!newObject">Add</button>
                </span>
            </div>
        </uib:tab>
        <uib:tab heading="{{'EDV Rooms'|translate}}">
            <br/>
            <div class="list-group">
                <div class="list-group-item" ng:repeat="room in rooms|orderBy:'name'">
                    <span checkbox ng:model="room.edv" text="{{room.name}}"></span>
                </div>
            </div>
        </uib:tab>
    </uib:tabset>

    <div class="floating-toolbar-padder"></div>

    <floating-toolbar>
        <button ng:click="backups()" class="btn btn-default btn-flat pull-right"><i class="fa fa-history"></i></button>
        <button ng:click="save()" class="btn btn-default btn-flat" translate>Save</button>
        <button ng:click="apply()" class="btn btn-default btn-flat" translate>Apply</button>
    </floating-toolbar>
</div>
