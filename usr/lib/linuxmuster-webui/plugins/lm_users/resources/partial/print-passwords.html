<br/>

<progress-spinner ng:show="recents == null"></progress-spinner>

<div ng:show="recents != null">
    <div class="list-group">
        <a class="list-group-item" ng:click="select(null)">
            <i class="fa fa-asterisk"></i> <span translate>All users</span>
        </a>
        <a class="list-group-item" ng:click="select($index)" ng:repeat="recent in recents">
            <i class="fa fa-calendar"></i> <span translate>Recently added</span>: {{recent}}
        </a>
    </div>
</div>
