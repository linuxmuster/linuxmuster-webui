<div class="modal-header">
    <h4>{{title}}</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label translate>Format</label>
        <br/>
        <div class="btn-group">
            <button class="btn btn-default" ng:model="options.format" uib:btn-radio="'pdf'">
                <i class="fa fa-file"></i> PDF
            </button>
            <button class="btn btn-default" ng:model="options.format" uib:btn-radio="'csv'">
                <i class="fa fa-ellipsis-v"></i> CSV
            </button>
        </div>
    </div>
    <div class="form-group">
        <label translate>Options</label>
        <br/>
        <span checkbox ng:model="options.one_per_page" text="{{'One per page'|translate}}"></span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-flat" translate ng:click="print()">Print</button>
    <button class="btn btn-default btn-flat" translate ng:click="cancel()">Cancel</button>
</div>
